name: CI Pipeline

on:
  push:
    branches: [ "master" ]

jobs: 
    
    build:
        runs-on: ubuntu-latest
        
        steps: 
        - uses: actions/checkout@v4
        - name: Login DockerHub
          env: 
            DOCKER_USERNAME: ${{secrets.DOCKER_USERNAME}}
            DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}

          run: sudo docker login -u $DOCKER_USERNAME -p DOCKER_PASSWORD
       
        - name: Push to DockerHub
          uses: docker/build-push-action@v2
          with:
            context: .
            push: true
            tags: steeve05/my-node-app:latest

        - name: Set up SSH agent
          uses: webfactory/ssh-agent@v0.5.3
          with:
              ssh-private-key: ${{ secrets.EC2_SSH_KEY }}
    
        - name: Deploy to EC2
          run: |
              ssh -o StrictHostKeyChecking=no ec2-user@your-public-ip << 'EOF'
              docker pull your-dockerhub-username/my-node-app:latest
              docker run -d -p 3000:3000 --name my-node-app your-dockerhub-username/my-node-app:latest
              EOF